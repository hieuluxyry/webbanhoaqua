<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.1.1/css/all.min.css">
</head>

<body>
    <img class="backgroud__login" src="./assets/img/logo/backgroud.png" alt="">
    <div class="modal ">
        <div class="modal__overlay "></div>
        <div class="modal__body ">


            <!-- Register form -->
            <div class="auth-form ">
                <div class="auth-form__container ">
                    <div class="auth-form__header ">
                        <h3 class="auth-form__heading ">Đăng ký</h3>
                        <span class="auth-form__switch-btn ">Đăng nhập</span>
                    </div>

                    <div class="auth-form__form ">
                        <div class="auth-form__group ">
                            <div class="auth-form__ ">
                                <input type="text " id="username" class="auth-form__input " placeholder="Email của bạn ">
                            </div>
                            <input type="password " id="password" class="auth-form__input " placeholder="Mật khẩu của bạn ">
                        </div>
                        <div class="auth-form__group ">
                            <input type="password " class="auth-form__input " placeholder="Nhập lại mật khẩu của bạn ">
                        </div>
                    </div>
                    <div class="auth-form__aside ">
                        <p class="auth-form__policy-text ">
                            Bằng việc đăng kí, bạn đồng ý với VegetFood về
                            <a href=" " class="auth-form_text-link ">Điều khoản dịch vụ</a> &
                            <a href=" " class="auth-form_text-link ">Chính sách bảo mật</a>
                        </p>
                    </div>
                    <div class="auth-form__controls ">
                        <a href="index.html" class="back">
                            <button class="btn auth-form__controls-back btn--normal ">
                           TRỞ LẠI
                        </button></a>
                        <a href="index.html" class="back">
                            <button class="btn btn-primary login-button ">ĐĂNG KÍ</button></a>


                    </div>
                </div>

                <div class="auth-form__socials ">
                    <a href=" " class="auth-form__socials--facebook btn btn--size-s btn--with-icon ">
                        <i class="auth-form__socials-icon fa-brands fa-facebook-square "></i>
                        <span class="auth-form__socials-title ">
                        Kết nối với Facebook

                    </span>
                    </a>
                    <a href=" " class="auth-form__socials--google btn btn--size-s btn--with-icon ">
                        <i class="auth-form__socials-icon fa-brands fa-google "></i>
                        <span class="auth-form__socials-title ">
                        Kết nối với Google

                    </span>
                    </a>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript " src="./assets/js/nav.js "></script>
    <script src="./assets/js/nav.js"></script>

</body>

</html>
